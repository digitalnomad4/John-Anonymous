         .gallery {

         .gallery-item {
             flex: 0 0 calc(25% - 20px); /* Adjust this value for image spacing and size */

         }
         
         .gallery-item img {
             max-width: 100%;
             height: auto;
             transition: transform 0.2s;
         }
         
         .gallery-item:hover img {
             transform: scale(1.1);
         }
         @keyframes colorChange {
             0% { color: #ff9999; } /* Start color */
             50% { color: #ffffff; } /* Middle color (contrasting) */
             100% { color: #ff6666; } /* End color */
         }
         .h1-filled {
             position: sticky;
             top: 100;
             z-index: 100;
             background-image: linear-gradient(to bottom, #ff9999, #ff6666);
             -webkit-background-clip: text;
             background-clip: text;
             color: transparent;
             display: inline-block;
             padding: 10px 20px;
             border-radius: 10px;
             animation: colorChange 4s infinite alternate; /* Apply the animation */
         }
 
     </style>
